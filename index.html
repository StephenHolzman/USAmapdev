<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no">

<style>

.counties {
  fill: none;
  stroke:#000;

}

  stroke-width:.5;

}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }

.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

#footer {
  height: 40px;
  flex: 1 100%;
  background-color: #203467;
  /*position: fixed;
  bottom: 0;
  left: 0;*/
}
#header {
  flex: 1 100%;
  background-color: #203467;
  margin:0px;
  /*position: fixed;
  top: 0px;
  left: 0px;*/
  color:white;
  padding:8px;
  font-size: 20px;
  font-family: Garamond;
  font-weight:bold;
}
#options {
  background:#e0e0d1;
  max-width:50%;
  min-height:380px;
  flex: 1 0px;
  text-align:center;
  color:#235281;
  padding-left:25%;
  padding-right:25%;
}
h1,h2,a{
  color:#203467;
}
th, td{
  border-bottom: 1px solid #000;
  border-spacing:0px;
  padding:5px;
  margin:0px;


}
table{
  border-spacing:0;
  font-family: Garamond;
}
select{
  width:50px;
}
.tooltip { 
    position: absolute;     
    text-align: center;      
    padding: 0px;       
    background: #f36f20; 
    font: 12px sans-serif;    
    border: 0px;    
    border-radius: 8px;   
    pointer-events: none;    

}
#container {
  /*position:fixed;
  top:60px;
  bottom:80px;
  left:0px;*/
  flex: 1 100%;
  max-height:500px;
  background-color: #f1eede;
  overflow:hidden;

}
.count {
  text-align:right;
  width:35%;
  color:white;
}
.race {
  text-align:left;
  color:white;
}
.percent {
  color:white;
}
.total {
  background-color:#235281;
}
.white {
  background-color:#CF7800;
}
.other {
  background-color:#9e2a2b;
}
.hispanic {
  background-color:#007681;
}

.black {
  background-color:#a8ad00;
}
.asian {
  background-color: #26004d;
}
.headers th{
  color:navy;
}
.selected {
  opacity:1;
}
#bigcontainer {
  display: flex;
  flex-flow: row wrap;
  max-height:750px;
}
/*@media all and (min-width: 600px) {
  /* We tell both sidebars to share a row */
 /* #options { flex: 1 0px; }
}*/

/* Large screens */
@media all and (min-width: 950px) {
  /* We invert order of first sidebar and main
   * And tell the main element to take twice as much width as the other two sidebars 
   */
  #container { flex: 2 0px; }
  #options { order: 2; max-width: 250px;  padding-left:0%;
  padding-right:0%;} 
  #container { order: 1; }
  #footer  { order: 3; }
  #header {
    font-size:40px;
  }
}
</style>
<div id='bigcontainer'>
<div id='header'>USA Total Population - 2015 Estimates</div>

<div id='container'></div>
<div id='options'>
  <div id='microscope'>
    <h3 id='geography'>County, State</h3>
    <table style="width:100%">
      <tr class="headers">
        <th class="race">Race/Ethnicity</th>
        <th class="percent">%</th>
        <th class="count">Count</th>
      </tr>
      <tr class = "asian">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">Asian</label>
          </div>
        </td>
        <td class="percent">5</td>
        <td class="count">500</td>
      </tr>
      <tr class = "black">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">Black</label>
          </div>
        </td>
        <td class="percent">10</td>
        <td class="count">1000</td>
      </tr>
      <tr class="hispanic">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">Hispanic</label>
          </div>
        </td>
        <td class="percent">25</td>
        <td class="count">2500</td>
      </tr>
      <tr class="other">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">Other</label>
          </div>
        </td>
        <td class="percent">5</td>
        <td class="count">500</td>
      </tr>
      <tr class="white">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">White</label>
          </div>
        </td>
        <td class="percent">55</td>
        <td class="count">5500</td>
      </tr>
      <tr class="total selected">
        <td class = "race">
          <div class="radio">
            <label><input type="radio" id='regular' name="optradio">Total</label>
          </div>
        </td>
        <td class="percent">100</td>
        <td id="total" class="count">10000</td>
      </tr>
    </table>
    <a>Age:<select></select></a>
    <a>Sex:<select></select></a>
    <a>Year:<select></select></a>
    <h2>Notes</h2>
  </div>
</div>
<div id='footer'></div>
</div>
<script src="//d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

//set unique map specific parameters here
set_geography = 'county' //options are county, state, congress, puma
set_dataset = {
  controlOptions: {
    "Race": [
      {
        code: "TOT_POP",
        label: "Total Population"
      },
      {
        code: "NHAA",
        label: "Asian (non-Hispanic)"
      },
      {
        code: "NHBA",
        label: "Black (non-Hispanic)"
      },
      {
        code: "NHWA",
        label: "White (non-Hispanic)"
      },
      {
        code: "NHOT",
        label: "Other (non-Hispanic)"
      },
      {
        code: "H",
        label: "Hispanic (any race)"
      }
    ],
    "Age": [
      {
        code: 0,
        label: "All"
      },
      {
        code: 1,
        label: "0 to 4"
      },
      {
        code: 2,
        label: "5 to 9"
      },
      {
        code: 3,
        label: "10 to 14"
      }
    ],
    "Sex": [
      {
        code: 0,
        label: "All"
      },
      {
        code: 1,
        label: "Female"
      },
      {
        code: 2,
        label: "Male"
      }
    ]
  },
  path: 'data/',
  idvar: 'ID',
  focus: "Race", //Set to one of control options
  focusSelect: "TOT", //Set to focus option code
  file: "Age0Sex0.tsv",//take any control options not in focus in order in format "OPTIONCODE", should be a tsv
  tooltip: {
    title: "CTYNAME",
    display:"Table"
  }
}
//end unique map specific parameters
//do not edit below without care
//See Mike Bostock's incredible D3 examples at bl.ocks.org for further general understanding.
//Almost all code was informed by one example or another.
//Which, by the way, thanks to Bostock for developing this library!

margin = {top: 0, left: 0, bottom: 0, right: 0}
  , width = parseInt(d3.select('#container').style('width'))
  , width = width - margin.left - margin.right
  , mapRatio = .5
  , height = width * mapRatio - margin.top - margin.bottom;


var svg = d3.select("#container").append('svg')/*.attr('id','mapsvg')*/
  
svg.attr("viewBox", "0 0 " + width + " " + height )
  .attr("preserveAspectRatio", "xMinYMin");

g = svg.append('g')
    //width = +svg.attr("width"),
    //height = +svg.attr("height");

var rateById = d3.map();

var nameById = d3.map();

var quantize = d3.scaleQuantize()
    .domain([0, 150000])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var projection = d3.geoAlbersUsa()
    .scale(width)
    .translate([width / 2, height / 2]);

var path = d3.geoPath()
    .projection(projection);

if(set_geography==='county'){
  target_json = 'countytopo.json'
}

function zoomed() {
  //g.style("stroke-width", 1.5 / d3.event.scale + "px");
  g.attr("transform", d3.event.transform);

}
d3.json('countytopo.json',function(dat){
  console.log(dat)
})

focusVarCodes = []
set_dataset.controlOptions[set_dataset.focus].forEach(function(thing){
  focusVarCodes.push(thing.code)
})
console.log(focusVarCodes)



d3.queue()
    .defer(d3.json, target_json)
    .defer(d3.tsv, (set_dataset.path + set_dataset.file), function(d) { rateById.set(d.ID, eval('+d.'+set_dataset.controlOptions.Race[0].code)); nameById.set(d.ID,d.CTYNAME)})
    .await(ready);

function ready(error, data) {
  if (error) throw error;
  
  if(set_geography==='county'){
    g.append("g")
        .attr("class", "counties")
      .selectAll("path")
        .data(topojson.feature(data, data.objects.counties).features)
      .enter().append("path")
        .attr("class", function(d) { return quantize(rateById.get(d.id)); })
        .attr('id',function(d){return d.id})
        .attr("d", path)
        .on('mouseover', function(d, i) {

                var currentState = this;
                d3.select(this).transition().duration(200).style('fill', '#f36f20');

               // rateById.get(d3.select(this).attr('id'))

            d3.select('#geography').text(nameById.get(d3.select(this).attr('id'))/* + ':\n'+rateById.get(d3.select(this).attr('id'))*/)   

            d3.select('#total').text(rateById.get(d3.select(this).attr('id')))
            /*div .text(function(){return rateById.get(d3.select(this).attr('id'))})  */
                .style("left", (d3.event.pageX -100) + "px")   
                .style("top", (d3.event.pageY + 60) + "px")
                .style("font", window.innerWidth/20);  

                

        })
        .on('mouseout',function(d, i){

                var currentState = this;
                d3.select(this).transition().duration(200).style('fill',null).style('stroke',null);
      
        });    
  }

/*
  g.append('g').attr("class", "states").append("path")
      .datum(topojson.mesh(data, data.objects.states, function(a, b) { return a !== b; }))   
      .attr("d", path);
*/

g.append("g")
        .attr("class", "states")
      .selectAll("path")
        .data(topojson.feature(data, data.objects.states).features)
      .enter().append("path")
        //.attr("class", function(d) { return quantize(rateById.get(eval('d.'+set_dataset.idvar))); })
        //.attr('id',function(d){return eval('d.'+set_dataset.idvar)})
        .attr("d", path)
  zoom = d3.zoom()
    //.translateBy(0, 0)
    //.scaleBy(1)
    .scaleExtent([.5, 50])
    .on("zoom", zoomed);

  svg
    .call(zoom) // delete this line to disable free zooming
    .call(zoom.transform, d3.zoomIdentity);
}

</script>
